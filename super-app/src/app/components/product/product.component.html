

<div class="w-1/4 float-left h-500">
    <div class="p-4 border rounded items-center m-2">
        <h2 class="product-title">{{ product.title }}</h2>
        <img [src]="product.image" [alt]="product.title" class="mb-3 h-300">
        <button class="border rounded bg-sky-500/100 p-2 text-white"
        [ngClass]="{
            'bg-sky-500/100' : !details,
            'bg-yellow-500/100' : details
        }"
        (click)="details = !details">{{ details ? 'Hide' : 'Show'}} details</button>
        <div *ngIf="details">
            <p class="p-3"><small>{{ product.description }}</small></p>
            <p class="p-3">Rate: <small>{{ product.rating.rate | number: '1.2-4' }}</small></p>
        </div>
        <div class="rounded p-4 w-1/3 mb-2 mt-4 border-solid border-2 border-indigo-600"><span class="font-bold">{{ product.price | currency}} </span></div>
        
    </div>
</div>
